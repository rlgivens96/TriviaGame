<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/ap.js"></script>

    <body class="background" background="assets/images/friends.gif"></body>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <h1>The One With the Trivia Game.</h1>
            </div>
        </div>
        <div id="timeleft"></div>
        <div id="questionblock"></div>
        <div id="answerblock"></div>
        <button class="btn btn-primary" id="start">Start Game</button><br>
        <button class="btn btn-primary" id="reset">Play Again?</button>
        <div id="musicControls" class="text-center">
            <button class="btn btn-info btn-xs theme-button">
                <span class="fa fa-music"></span> Play Theme!</button>
            <button class="btn btn-dark btn-xs pause-button">
                <span class="fa fa-pause"></span> Pause Song</button>
        </div>
        </body>

</html>
